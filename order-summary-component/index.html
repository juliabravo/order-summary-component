<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Document</title>
</head>

<body>
    <main>

        <div class="main_container">

            <div class="header_image">
                <img src="/images/illustration-hero.svg" alt="">
            </div>

            <div class="order_summary">
                <h2>Order Summary</h2>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                </p>
            </div>

            <div class="price_plan">
                <img src="/images/icon-music.svg" alt="">
                <div class="plan_details">
                    <div class="plan_type">Annual Plan</div>
                    <div class="price_per">$59.99/year</div>
                </div>
                <a href="#" class="change_plan">Change</a>
            </div>

            <div class="payment">
                <button class="button_pay">
                    <a href="#" class="proceed">Proceed to Payment</a>
                </button>
                <button class="cancel_pay">
                    <a href="" class="cancel">Cancel Order</a>
                </button>

            </div>


        </div>



    </main>
</body>

</html>
